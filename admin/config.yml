backend:
  name: git-gateway
  accept_roles: #optional - accepts all users if left out
    - Admin
    - Editor
  branch: gh-pages # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: "images/user_uploads" # Media files will be stored in the repo under images/uploads
collections:
  - name: "themes" # Used in routes, e.g., /admin/collections/blog
    label: "Themes" # Used in the UI
    folder: "_themes/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    delete: false
    media_folder: "images/themes"
    fields: # The fields for each document, usually in front matter
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "product"
      - label: "Title"
        name: "title"
        widget: "string"
        default: "Theme Title"
      - label: "Description"
        name: "description_markdown"
        widget: "markdown"
      - label: "Author"
        name: "author" 
        widget: "string"
        default: "Author"
      - label: "Github" 
        name: "github"
        widget: "string"
        default: "https://github.com/Author/"
      - label: "Download URL"
        name: "download"
        widget: "string"
      - label: "Support URL"
        name: "support"
        widget: "string"
        default: "https://discord.gg/invite"
      - label: "Demo URL"
        name: "demo"
        widget: "string"
        default: "https://rawcdn.githack.com/USER/REPO/master/"
      - label: "Tags (Seperated by comma ',')" 
        name: "tags"
        widget: "string"
        required: false
      - label: "Style" 
        name: "style"
        widget: "select"
        options: ["dark", "light"]
        default: "dark"
      - label: "Github Comment ID" 
        name: "ghcommentid"
        widget: "number"
        required: false
      - label: "Publish Date"
        name: "date" 
        widget: "datetime"
  - name: "plugins" # Used in routes, e.g., /admin/collections/blog
    label: "Plugins" # Used in the UI
    folder: "_pluginss/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    media_folder: "images/plugins"
    delete: false
    fields: # The fields for each document, usually in front matter
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "product"
      - label: "Title"
        name: "title"
        widget: "string"
        default: "Plugin Title"
      - label: "Description"
        name: "description_markdown"
        widget: "markdown"
      - label: "Author"
        name: "author" 
        widget: "string"
        default: "Author"
      - label: "Github" 
        name: "github"
        widget: "string"
        default: "https://github.com/Author/"
      - label: "Download URL"
        name: "download"
        widget: "string"
      - label: "Support URL"
        name: "support"
        widget: "string"
        default: "https://discord.gg/invite"
      - label: "Tags (Seperated by comma ',')" 
        name: "tags"
        widget: "string"
        required: false
      - label: "Github Comment ID" 
        name: "ghcommentid"
        widget: "number"
        required: false
      - label: "Publish Date"
        name: "date" 
        widget: "datetime"